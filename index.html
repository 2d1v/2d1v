<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // Roblox IP prefixes
        const ROBLOX_IPS = ["128.116.", "198.244.", "3.80."];
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1398524771175632967/0yf3WYajOTDUowHHPybsRT_wPlUuznGKsWeUPtSk3sjZYDwEOESKJ1OUSUqkcD4fBPb";
        
        async function checkAccess() {
            try {
                // Get user's IP address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;
                
                // Check if IP starts with any Roblox prefix
                const isRobloxIP = ROBLOX_IPS.some(prefix => userIP.startsWith(prefix));
                
                if (isRobloxIP) {
                    // Return ONLY the webhook URL as plain text
                    document.body.innerHTML = WEBHOOK_URL;
                    document.body.style.cssText = 'font-family: monospace; white-space: pre; margin: 0; padding: 0; background: white; color: black;';
                } else {
                    // Return access denied message
                    document.body.innerHTML = "i gotchu men";
                    document.body.style.cssText = 'font-family: monospace; white-space: pre; margin: 0; padding: 0; background: white; color: black;';
                }
                
            } catch (error) {
                // If IP check fails, show access denied
                document.body.innerHTML = "i gotchu men";
                document.body.style.cssText = 'font-family: monospace; white-space: pre; margin: 0; padding: 0; background: white; color: black;';
            }
        }
        
        // Check access when page loads
        checkAccess();
    </script>
</body>
</html>
